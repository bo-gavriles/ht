<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join HDEF</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">

  <!-- Popup Card -->
  <div class="bg-gray-900 p-6 rounded-2xl shadow-xl w-full max-w-sm text-center">
    <h1 class="text-2xl font-bold text-yellow-400">HELLO HDEF!</h1>
    <p class="text-sm text-gray-300 uppercase mt-1 tracking-wide">My name is</p>

    <div class="mt-6 space-y-4">
      <input id="nameInput" type="text" placeholder="How you're called" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white">
      <input id="emailInput" type="email" placeholder="Your email" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500 text-white">
      <button onclick="submitForm()" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black py-2 rounded font-bold">OK</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById('nameInput').value;
      const email = document.getElementById('emailInput').value;
      console.log('ðŸŸ¡ User submitted:', { name, email });
      alert(`Welcome ${name || 'friend'}! We'll contact you at ${email || '[no email]'}`);
    }
  </script>

</body>
</html>
